    <h1>Delete Product</h1>
    
    <div class="small-container">
        <div id ="row" class="row">
        <div class="col-4 ">
            <table>
                <tr>
                    <td>Enter Product Name: </td>
                    <td>
                        <input type="text" style="width: 150px;" placeholder="Enter name" id="deleteid">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="deletepro()">Delete</button>
                    </td>
                </tr>
            </table>
    
        </div>
    </div>
</div>
    
    <script>
        function deletepro() {
            var http = new XMLHttpRequest();
            var details = {
                "deleteid": document.querySelector("#deleteid").value
            };
            var data = JSON.stringify(details);
            //var url = "https://infinite-woodland-43698.herokuapp.com/register";
            var url = "https://shopping-webdev.herokuapp.com/deleteproduct";
            // var url = "http://127.0.0.1:5500/frontend/deleteproduct";
            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    console.log(http.responseText);
                    location.href = "index.html";
                }
            }
            http.open('post', url, true);
            http.setRequestHeader('Content-Type', 'application/json');
            http.setRequestHeader("Authorization", localStorage.getItem("token"));
            http.send(data);
        }
    </script>

    <h1>Change Password</h1>
    
    <div class="small-container">
        <div id ="row" class="row">
            <div class="col-4 ">
                <table>
                    <tr>
                        <td>Enter Old Password: </td>
                        <td>
                            <input id="pwd" style="width: 150px;" type="password" placeholder="Enter old password">
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password: </td>
                        <td>
                            <input id="newpwd" style="width: 150px;" type="password" placeholder="Enter new password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="changepass()">Done</button>
                        </td>
                    </tr>
                </table>
        
            </div>
        </div>
    </div>

    <script>
        function changepass() {
            var http = new XMLHttpRequest();
            var details = {
                "pwd": document.querySelector("#pwd").value,
                "newpwd":document.querySelector("#pwd").value
            };
            var data = JSON.stringify(details);
            //var url = "https://infinite-woodland-43698.herokuapp.com/register";
            var url = "https://shopping-webdev.herokuapp.com/change";
            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    console.log(http.responseText);
                    location.href = "index.html";
                }
            }
            http.open('post', url, true);
            http.setRequestHeader('Content-Type', 'application/json');
            http.setRequestHeader("Authorization", localStorage.getItem("token"));
            http.send(data);
        }
    </script>
